<!-- book_ticket.html -->
{% extends 'base_dashboard.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/book_ticket.css' %}">
<div class="container">
    <div class="booking-form">
        <h2>Book Blood Donation Ticket</h2>
        <form method="post" action="{% url 'book_ticket' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.future_event_id.id_for_label }}" class="form-label">{{ form.future_event_id.label }}</label>
                {{ form.future_event_id }}
                <span id="{{ form.future_event_id.id_for_label|slugify }}-error" class="error-message">{{ form.errors.future_event_id }}</span>
            </div>
            <button type="submit" class="btn-primary">Book Ticket</button>
        </form>
    </div>
</div>
{% endblock %}
